<footer>
    <div class="sub-footer">
        <ul class="nav">
            <li class="nav-item">
                {{'footer.copyright' | translate}}
            </li>
            <li class="nav-item">
                <a class="nav-link b-link" data-toggle="modal" data-target="#mentionslegales">{{'footer.legal.title' | translate}}</a>
                <!-- legal mention modal -->
                <div class="modal mentions fade" id="mentionslegales" tabindex="-1" role="dialog" aria-labelledby="legal-modal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="legal-modal">{{'footer.legal.title' | translate}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h6 class="legal-modal-title">{{'footer.legal.editor.title' | translate}}</h6>
                                <p class="legal-modal-content">
                                    {{'footer.legal.editor.name' | translate}}<br /><a href="mailto:{{'footer.legal.editor.mail' | translate}}">{{'footer.legal.editor.mail' | translate}}</a><br
                                    />
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-dismiss="modal">{{'footer.legal.close' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</footer>
